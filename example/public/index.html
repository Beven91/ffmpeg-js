<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <script type="text/javascript" src="./eruda.js"></script>
  <script>
    eruda.init();
    console.log(window);
  </script>
</head>

<body>
  <div style="margin: 20px;">
    H264:
    <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(0)">
  </div>
  <div style="margin: 20px;">
    H265:
    <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(1)">
  </div>
  <div style="margin: 20px;">
    音频完整解码:
    <input type="file" onchange="decodeAudioFile(this.files)">
  </div>
  <div style="margin: 20px;">
    音频分片解码:
    <div>
      <button onclick="decodeAudio()">开始</button>
      <button onclick="stopAudio()">暂停</button>
      <button onclick="continueAudio()">继续</button>
      <button onclick="seekAudio()">跳转播放</button>
    </div>
    <div style="margin-top:20px">
      <button onclick="decodeAudio2()">开始</button>
      <button onclick="stopAudio(true)">暂停</button>
      <button onclick="continueAudio(true)">继续</button>
    </div>
    <div style="margin-top:20px">
      <input type="file" value="选择文件" onchange="decodeAudioFilePlay(this.files)">
    </div>
  </div>
  <div style="margin: 20px;">
    音频完整编码:
    <input type="file" onchange="handleEncoder(this.files)">
  </div>
  <div style="margin: 20px;">
    音频分片编码:
    <input type="file" onchange="handleEncoder2(this.files)">
  </div>
  <script src="umd/ffmpegjs.js?v=9"></script>
  <script src="demo.js?v=9"></script>
</body>

</html>
