<!doctype html>
<html>

<body>
    <div style="margin: 20px;">
      H264:
        <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(0)">
    </div>
    <div style="margin: 20px;">
      H265:
        <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(1)">
    </div>
    <div style="margin: 20px;">
      AudioContext:
        <input type="file" onchange="handleAudioFiles(this.files)">
    </div>
    <div style="margin: 20px;">
      MSE:
        <input type="file" onchange="handleAudioFiles(this.files)" onclick="setAudioDecoder(1)">
    </div>
    <div style="margin: 20px;">
      <button id="play">Start Play</button>
    </div>
    <div style="margin: 20px;">
      <button id="play" onclick="fastForword()">FastForword</button>
    </div>

  <div style="margin-top: 10px">
    <canvas id="playCanvas"></canvas>
  </div>

  <script src="./ffmpeg.js"></script>
  <script src="demo.js"></script>

</body>
</html>
